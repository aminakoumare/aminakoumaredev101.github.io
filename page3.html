<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Vente de Maquillage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="container mt-5  w-50 mimi">
  <h2 class="text-center piki mb-3">Formulaire de Vente de Maquillage</h2>
  <form>
    <div class="mb-3">
      <label for="nomProduit" class="form-label ">Nom du Produit</label>
      <input type="text" class="form-control" id="nomProduit" placeholder="Entrez le nom du produit" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Entrez la description du produit" required></textarea>
    </div>
    <div class="mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input type="number" class="form-control" id="prix" placeholder="Entrez le prix en MAD" required>
    </div>
    <div class="mb-3">
      <label for="quantite" class="form-label">Quantité disponible</label>
      <input type="number" class="form-control" id="quantite" placeholder="Entrez la quantité disponible" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">URL de l'image</label>
      <input type="url" class="form-control" id="image" placeholder="Entrez l'URL de l'image du produit" required>
    </div>
    <button type="submit" class="btn  gg">Soumettre</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
